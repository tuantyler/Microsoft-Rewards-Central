<!doctype html>
<html lang="en">

<head>

            user-select: none;
            font-size: 14px;
            padding: 20px;
            max-height: 350px;
            width: 300px;
            overflow: auto;
            color: white;
            background: #212529;
            font-family: 'Poppins', sans-serif;

    <br>
    <label style="margin-bottom: 10px;">Today's points: <span id="todayPoints" class="fw-bold"></span></label>
